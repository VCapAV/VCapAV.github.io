<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VCapAV Dataset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0ecf7, #f5f9ff);
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      color: #2a2a2a;
      margin-bottom: 50px;
    }

    .section {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      margin: 30px auto;
      max-width: 1200px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 1.6rem;
      color: #007acc;
      margin-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 5px;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fefefe;
      border: 1px solid #e2e2e2;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.04);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h4 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.05rem;
      color: #444;
    }

    audio, video {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ VCapAV Dataset: Audio-Visual Deepfake Detection</h1>

  <div class="section">
    <h2>ðŸ”Š Audio Samples</h2>
    <div class="media-grid">
      <div class="card">
        <h4>Bonafide</h4>
        <audio controls src="VpZ7mkQBLrY_000065_bonafide.wav"></audio>
      </div>
      <div class="card">
        <h4>AudioCraft</h4>
        <audio controls src="VpZ7mkQBLrY_000065_craft.wav"></audio>
      </div>
      <div class="card">
        <h4>AudioLDM1</h4>
        <audio controls src="VpZ7mkQBLrY_000065_ldm1.wav"></audio>
      </div>
      <div class="card">
        <h4>AudioLDM2</h4>
        <audio controls src="VpZ7mkQBLrY_000065_ldm2.wav"></audio>
      </div>
      <div class="card">
        <h4>V2A-MLP</h4>
        <audio controls src="VpZ7mkQBLrY_000065_mlp.wav"></audio>
      </div>
      <div class="card">
        <h4>V2A-Mapper</h4>
        <audio controls src="VpZ7mkQBLrY_000065_mapper.wav"></audio>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>ðŸŽ¥ Video Samples</h2>
    <div class="media-grid">
      <div class="card">
        <h4>Bonafide</h4>
        <video controls src="VpZ7mkQBLrY_000065_bonafide.mp4"></video>
      </div>
      <div class="card">
        <h4>Spoof (Kling)</h4>
        <video controls src="VpZ7mkQBLrY_000065_kling.mp4"></video>
      </div>
    </div>
  </div>

</body>
</html>
